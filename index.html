<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debugg">
  <div id="app">
    <div class="row-reverse">

      <div class="page flex flex-grow">
          <header class="sidebar flex-column">
            
            <div class="logo">
    
              <div class="logo-mobile flex justify-center">
                <img src="./img/logo-small.svg" alt="" id="logo">
              </div>

              <div class="logo-desktop flex">
                <img src="./img/logo.svg" alt="" id="logo-desktop">
              </div>
            </div>

            <div class="cont-menu">
              <div>
                <ul class="menu menu-mobile flex-column item-center">
                  <li class="menu__item"><i class="fa-solid fa-house"></i></li>
                  <li class="menu__item"><i class="fa-solid fa-magnifying-glass"></i></li>
                  <li class="menu__item"><img src="./img/libreria.svg" alt="" class="block-image"></li>
                </ul>
              </div>

              <div>
                <ul class="menu menu-desktop flex-column">
                  <li class="menu__item icon-home"><i class="fa-solid fa-house icon"></i> Home</li>
                  <li class="menu__item icon-search"><i class="fa-solid fa-magnifying-glass icon"></i> Cerca</li>
                  <li class="menu__item icon-library"><img src="./img/libreria.svg" alt="" class="block-image"> La tua libreria</li>
                </ul>
              </div>
            </div>
            

            <div class="playlist-sidebar flex-grow">
              <div class="playlist-desktop flex-column">
                <h4>PLAYLIST</h4>
                <div class="icon-playlist flex item-center">
                  <i class="fa-solid fa-square-plus icon-square-plus"></i> 
                  <span>Crea Playlist</span>
                </div>

                <ul class="menu flex-column">
                  <li class="menu__item item-playlist">Nome Playlist</li>
                  <li class="menu__item item-playlist">Nome Playlist</li>
                  <li class="menu__item item-playlist">Nome Playlist</li>
                  <li class="menu__item item-playlist">Nome Playlist</li>
                  <li class="menu__item item-playlist">Nome Playlist</li>
                  <li class="menu__item item-playlist">Nome Playlist</li>
                </ul>
                </div>
            </div>

            <div class="name-author">
              <div class="name-mobile flex-column item-center">
                <i class="fa-regular fa-circle-down"></i>
                <i class="fa-regular fa-circle-user"></i>
              </div>

              <div class="name-desktop flex-column">
                <div class="icon-download flex item-center">
                  <i class="fa-regular fa-circle-down"></i>
                  <span>Installa app</span>
                </div>

                <div class="icon-user flex item-center">
                  <i class="fa-regular fa-circle-user"></i>
                  <span>Jhon Doe</span>
                </div>
              </div>
            </div>
            
          </header>
          <main class="playlist flex-grow"></main>
      </div>

      <div class="player">
        <div class="row justify-between">
          <div class="album flex">
            <div class="cont-album-name flex item-center">
              <img src="./img/sinister.jpeg" alt="">
              <div class="cont-author">
                <h4>Sinister</h4>
                <p>Brano Nome</p>
              </div>
            </div>
            <div class="cont-main-icon flex flex-wrap item-center">
              <div class="cont-icon">
                <i class="fa-regular fa-heart"></i>
              </div>
              <div class="cont-icon">
                <i class="fa-regular fa-folder"></i>
              </div>
            </div>
          </div>

          <div class="track-player">
            <div class="btn-controls">
              <ul class="menu flex item-center justify-center">
                <li class="menu__item"><i class="fa-solid fa-shuffle"></i></li>
                <li class="menu__item"><i class="fa-solid fa-backward-step"></i></li>
                <li class="menu__item"><i class="fa-regular fa-circle-play icon-play"></i></li>
                <li class="menu__item"><i class="fa-solid fa-forward-step"></i></li>
                <li class="menu__item"><i class="fa-solid fa-rotate-right"></i></li>
              </ul>
            </div>
            <div class="cont-timeline flex item-center">
              <div>
                0:25
              </div>
              <div class="timeline flex-grow">
                <div class="timeline__start"></div>
                <div class="cont-handle"></div>
              </div>
              <div>
                4:35
              </div>
            </div>
          </div>

          <ul class="controls menu flex item-center">
            <li class="control-icon"><i class="fa-solid fa-bars"></i></li>
            <li class="control-icon"><i class="fa-solid fa-desktop"></i></li>
            <li class="control-icon"><i class="fa-solid fa-volume-high"></i></li>
            <li class=" timeline flex-grow">
              <div class="timeline__start"></div>
              <div class="cont-handle"></div>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
