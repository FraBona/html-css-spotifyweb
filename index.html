<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debugg">
  <div id="app">
    <div class="row-reverse">

      <div class="page flex flex-grow">
          <header class="sidebar">

            <div class="logo flex justify-center">
              <img src="./img/logo-small.svg" alt="" id="logo">
            </div>

            <ul class="menu flex-column item-center">
              <li class="menu__item"><i class="fa-solid fa-house"></i></li>
              <li class="menu__item"><i class="fa-solid fa-magnifying-glass"></i></li>
              <li class="menu__item"><i class="fa-regular fa-bookmark"></i></li>
            </ul>

            <div class="playlist-sidebar flex-column item-center flex-grow">
            </div>
            <div class="name-author flex-column item-center">
              <i class="fa-regular fa-circle-down"></i>
              <i class="fa-regular fa-circle-user"></i>
            </div>
          </header>
          <main class="playlist flex-grow"></main>
      </div>

      <div class="player">
        <div class="row justify-between">
          <div class="album flex">
            <div class="cont-album-name flex item-center">
              <img src="./img/sinister.jpeg" alt="">
              <div class="cont-author">
                <h4>Sinister</h4>
                <p>Brano Nome</p>
              </div>
            </div>
            <div class="cont-main-icon flex flex-wrap item-center">
              <div class="cont-icon">
                <i class="fa-regular fa-heart"></i>
              </div>
              <div class="cont-icon">
                <i class="fa-regular fa-folder"></i>
              </div>
            </div>
          </div>

          <div class="track-player">
            <div class="btn-controls">
              <ul class="menu flex item-center justify-center">
                <li class="menu__item"><i class="fa-solid fa-shuffle"></i></li>
                <li class="menu__item"><i class="fa-solid fa-backward-step"></i></li>
                <li class="menu__item"><i class="fa-regular fa-circle-play icon-play"></i></li>
                <li class="menu__item"><i class="fa-solid fa-forward-step"></i></li>
                <li class="menu__item"><i class="fa-solid fa-rotate-right"></i></li>
              </ul>
            </div>
            <div class="cont-timeline flex item-center">
              <div>
                0:25
              </div>
              <div class="timeline flex-grow">
                <div class="timeline__start"></div>
                <div class="cont-handle"></div>
              </div>
              <div>
                4:35
              </div>
            </div>
          </div>

          <ul class="controls menu flex item-center">
            <li class="control-icon"><i class="fa-solid fa-bars"></i></li>
            <li class="control-icon"><i class="fa-solid fa-desktop"></i></li>
            <li class="control-icon"><i class="fa-solid fa-volume-high"></i></li>
            <li class=" timeline flex-grow">
              <div class="timeline__start"></div>
              <div class="cont-handle"></div>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
